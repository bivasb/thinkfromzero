<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin Your Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, rgba(0, 50, 100, 0.1) 0%, #0a0a0a 70%), #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid #00ffcc;
            padding: 1rem 2rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            color: #00ffcc;
            letter-spacing: 4px;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 6rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ffcc;
            letter-spacing: 4px;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, button {
            width: 66.66%;
            margin-left: auto;
            margin-right: auto;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        textarea {
            height: 8rem;
        }

        button {
            background: #00ffcc;
            color: #0a0a0a;
            border: 1px solid #00ffcc;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: transparent;
            color: #00ffcc;
        }

        .modal {
          display: none;
          position: fixed;
          z-index: 1001;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0,0,0,0.8);
          backdrop-filter: blur(5px);
        }

        .modal-content {
          background-color: #0a0a0a;
          margin: 15% auto;
          padding: 2rem;
          border: 1px solid #00ffcc;
          width: 80%;
          max-width: 500px;
          border-radius: 4px;
          position: relative;
          text-align: center;
        }

        .close-button {
          color: #aaa;
          position: absolute;
          top: 10px;
          right: 20px;
          font-size: 28px;
          font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
          color: #00ffcc;
          text-decoration: none;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/index.html" class="nav-logo">THINK FROM ZERO</a>
            <ul class="nav-links">
                <li><a href="https://glowupmyresume.com" target="_blank">GLOWUPMYRESUME</a></li>
                <li><a href="https://silkroutefutures.com" target="_blank">SILKROUTEFUTURES</a></li>
                <li><a href="https://sensaraa.bbiswas.com" target="_blank">SENSARAa</a></li>
                <li><a href="https://bbiswas.com" target="_blank">BBISWAS.COM</a></li>
            </ul>
        </div>
    </nav>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Begin Your Journey</h1>
        <div id="form-container">
            <p>What is the primary problem you are trying to solve?</p>
            <form id="journey-form">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone">
                <textarea name="problem" placeholder="What problem are you trying to solve?"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="thank-you-message" style="display: none;">
            <h2>Thank you!</h2>
            <p>We'll be in touch with you shortly.</p>
        </div>
        <div id="error-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button error-close">&times;</span>
                <h2>Error</h2>
                <p id="error-message"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ffcc"
                },
                "shape": {
                    "type": "circle",
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                },
                "size": {
                    "value": 3,
                    "random": true,
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ffcc",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "out_mode": "out",
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            }
        });

        const form = document.getElementById('journey-form');
        const formContainer = document.getElementById('form-container');
        const thankYouMessage = document.getElementById('thank-you-message');
        const errorModal = document.getElementById('error-modal');
        const errorMessage = document.getElementById('error-message');
        const errorCloseBtn = document.querySelector('.error-close');
        const apiUrl = 'https://pvaua2r6di.execute-api.us-east-2.amazonaws.com';

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                problem: formData.get('problem')
            };

            fetch(apiUrl + '/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    formContainer.style.display = 'none';
                    thankYouMessage.style.display = 'block';
                } else {
                    response.json().then(data => {
                        errorMessage.textContent = data.message || 'Something went wrong.';
                        errorModal.style.display = 'block';
                    }).catch(() => {
                        errorMessage.textContent = 'Something went wrong. Please try again.';
                        errorModal.style.display = 'block';
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred while submitting the form. This might be a CORS issue. Please check the browser console for more details.';
                errorModal.style.display = 'block';
            });
        });

        errorCloseBtn.addEventListener('click', function() {
            errorModal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
          if (event.target == errorModal) {
            errorModal.style.display = 'none';
          }
        });
    </script>
</body>
</html>
